	<div class="login">
		<div class="col-6 mx-auto log-cont">
		
	 <h2 class="text-center">Login</h2>
  <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(email.value,password.value)">
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel #email="ngModel">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd" ngModel #password="ngModel">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary" value="submit
    ">Submit</button>
</div>
  </form>
</div>
</div>
